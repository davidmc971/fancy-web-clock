<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <span class="time time-hours">
        <span class="half upper"></span>
        <span class="half lower"></span>
        <span class="digits">12</span>
      </span>
      <span class="time time-minutes">
        <span class="half upper"></span>
        <span class="half lower"></span>
        <span class="digits">34</span>
      </span>
      <span class="temperature">
        <span class="left">
          <p class="date">Tue, 6th July</p>
          <p class="city">Aachen</p>
          <p class="extra">Mostly sunny</p>
        </span>
        <span class="right">
          <p class="temp-current"><span class="celsius">22</span></p>
          <p class="temp-range">
            <span class="celsius">25</span> / <span class="celsius">15</span>
          </p>
        </span>
      </span>
    </div>
  </body>
</html>
